<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Scoreboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="title">🏀 Scoreboard</h1>

  <div class="container">
    <div class="column">
      <h3 class="label">HOME</h3>
      <h2 class="score" id="homescore">0</h2>
      <div class="buttons">
        <button class="button home" onclick="updateScore('home', 1)">+1</button>
        <button class="button home" onclick="updateScore('home', 2)">+2</button>
        <button class="button home" onclick="updateScore('home', 3)">+3</button>
      </div>
    </div>

    <div class="column">
      <h3 class="label">AWAY</h3>
      <h2 class="score" id="guestscore">0</h2>
      <div class="buttons">
        <button class="button guest" onclick="updateScore('guest', 1)">+1</button>
        <button class="button guest" onclick="updateScore('guest', 2)">+2</button>
        <button class="button guest" onclick="updateScore('guest', 3)">+3</button>
      </div>
    </div>
  </div>

  <div class="newgame-wrapper">
    <button class="button newgame" onclick="startNew()">🎮 Start New Game</button>
  </div>
  
</body>
</html>
